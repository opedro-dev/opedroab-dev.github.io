				<h1 class="boxshadow">Contato</h1>
        <!--Campo Input do type text-->
        <label for="campo_nome" >Nome:</label>
      <input id="campo_nome" class="inputTexto" type="text" placeholder="Digite seu nome aqui" style="background-color: rgb(174, 222, 253);" required>
			<br>

        <br>

        <h2>Digite sua mensagem:</h2>

        <!--textarea= abre a caixa de texto-->
        <textarea style="background-color: rgb(174, 222, 253)" class="inputMensagem" id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem" rows="50"  ></textarea>
			
        <br>
		
        <!--Campo input do type submit-->
